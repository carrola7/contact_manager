<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="/stylesheets/application.css">
  <script type="text/javascript" src="/javascripts/jquery.js"></script>
  <script type="text/javascript" src="/javascripts/handlebars.js"></script>
  <script type="text/javascript" src="/javascripts/application.js"></script>
</head>
<body>
  <header>
    <h1>Contact Manager</h1>
    <h4>Using Sinatra, Active Record, jQuery and Handlebars</h4>
  </header>
  <main>
    <div class="page" id="contacts_page">
      <nav>
        <ul>
          <li>
            <button id="add_contact">Add Contact</button>
          </li>
          <li>
            <select>
              <option value="">--Filter by Tag--</option>
              <option value="friends">Friends</option>
              <option value="family">Family</option>
              <option value="work">Work</option>
              <option value="business">Business</option>
            </select>
          </li>
          <li>
            <input type="text" name="search" id="search" placeholder="Search">
          </li>
        </ul>
      </nav>
      <ul id="contacts_list">

      </ul>
    </div>
    <div id="add_contact_page" class="hidden page">
      <h4>Add Contact</h4>
      <form id="add_contact_form" method="POST" action="/api/contacts">
        <ul>
          <li>
            <label for="full_name">Full Name</label>
            <input type="text" name="full_name" id="full_name" required />
          </li>
          <li>
            <label for="email">Email Address</label>
            <input type="text" name="email" id="email" required pattern=".+@.*"/>
          </li>
          <li>
            <label for="phone">Telephone Number</label>
            <input type="text" name="phone" id="phone" required/>
          </li>
          <li>
            <label for="tag">
              <select id="tag" name="tag">
                <option value="">--Add a Tag--</option>
                <option value="friends">Friends</option>
                <option value="family">Family</option>
                <option value="work">Work</option>
                <option value="business">Business</option>
              </select>
            </label>
            <button type="button">Add</button>
          </li>
        </ul>
        <button type="submit">Submit</button>
        <button type="button">Cancel</button>
      </form>
    </div>
    <div id="edit_contact_page" class="hidden page">
    </div>
  </main>
  <footer>
  </footer>
    <script id="contactPartial" data-type="partial" type="text/x-handlebars">
    <li data-tags={{tags}}>
      <h3>{{full_name}}</h3>
      <dl>
        <dt>Phone Number</dt>
        <dd>{{phone_number}}</dd>
      </dl>
      <dl>
        <dt>Email</dt>
        <dd>{{email}}</dd>
      </dl>
      <ul>
        <li>
          <button data-type="edit" data-id={{id}}>Edit</button>
        </li>
        <li>
          <button data-type="delete" data-id={{id}}>Delete</button>
        </li>
      </ul>
    </li>
  </script>
  <script id="contact_template" type="text/x-handlebars">
    {{#each contact}}
      {{> contactPartial}}
    {{/each}}
  </script>
  <script id="contact_form" type="text/x-handlebars">
    <h4>Edit Contact</h4>
    <form method="PUT" action="/api/contacts/{{id}}">
      <ul>
        <li>
          <label for="full_name">Full Name</label>
          <input type="text" name="full_name" id="full_name" value="{{full_name}}" required/>
        </li>
        <li>
          <label for="email">Email Address</label>
          <input type="text" name="email" id="email" value="{{email}}" required pattern=".+@.*"/>
        </li>
        <li>
          <label for="phone">Telephone Number</label>
          <input type="text" name="phone" id="phone" value="{{phone_number}}" required/>
        </li>
        <li>
          <label for="tag">
            <select id="tag" name="tag">
              <option value="">--Add a Tag--</option>
              <option value="friends">Friends</option>
              <option value="family">Family</option>
              <option value="work">Work</option>
              <option value="business">Business</option>
            </select>
          </label>
          <button type="button">Add</button>
        </li>
      </ul>
      <ul>
        {{#each tags}}
          <li><p class="tag">{{.}}</p></li>
        {{/each}}
      </ul>
      <button type="submit">Submit</button>
      <button type="button">Cancel</button>
    </form>
  </script>
</body>
</html>
